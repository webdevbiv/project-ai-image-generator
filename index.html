<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator</title>
    <!-- Link to Font Awesome -->
    <link rel="icon" type="image/png" href="/ai-art.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo-wrapper">
          <div class="logo">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </div>
          <h1>AI Image Generator</h1>
        </div>
        <button class="theme-toggle"><i class="fa-solid fa-moon"></i></button>
      </header>
      <div class="main-content">
        <form action="#" class="prompt-form">
          <!-- Prompt Container -->
          <div class="prompt-container">
            <textarea
              class="prompt-input"
              name="prompt-input"
              placeholder="Describe the image you want to generate..."
              required
              autofocus
            ></textarea>
            <button class="prompt-btn" type="button">
              <i class="fa-solid fa-dice"></i>
            </button>
          </div>

          <!-- Prompt Actions/Buttons -->
          <div class="prompt-actions">
            <div class="select-wrapper">
              <select class="custom-select" id="model-select" required>
                <option value="" disabled selected>Select Model</option>
                <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                <option value="black-forest-labs/FLUX.1-schnell">
                  FLUX.1-schnell
                </option>
                <option value="stabilityai/stable-diffusion-x1-base-1.0">
                  Stable Diffusion XL
                </option>
                <option value="runwayml/stable-diffusion-v1-5">
                  Diffusion v1.5
                </option>
                <option value="prompthero/openjourney">Openjourney</option>
              </select>
            </div>

            <div class="select-wrapper">
              <select class="custom-select" id="count-select" required>
                <option value="" disabled selected>Image Count</option>
                <option value="1">1 Image</option>
                <option value="2">2 Images</option>
                <option value="3">3 Images</option>
                <option value="4">4 Images</option>
              </select>
            </div>

            <div class="select-wrapper">
              <select class="custom-select" id="ratio-select" required>
                <option value="" disabled selected>Aspect Ratio</option>
                <option value="1/1">Square (1:1)</option>
                <option value="16/9">Landscape (16:9)</option>
                <option value="9/16">Portrait (9:16)</option>
              </select>
            </div>

            <button type="submit" class="generate-btn">
              <i class="fa-solid fa-wand-sparkles"></i>Generate
            </button>
          </div>

          <!-- Generated Images -->
          <div class="gallery-grid">
            <!-- <div class="img-card">
              <div class="status-container">
                <div class="spinner"></div>
                <i class="fa-solid fa-triangle-exclamation"></i>
                <p class="status-text">Generating...</p>
              </div>
              <img src="test.png" alt="" class="result-img" />
              <div class="img-overlay">
                <button class="img-download-btn">
                  <i class="fa-solid fa-download"></i>
                </button>
              </div>
            </div> -->
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.js" defer></script>
  </body>
</html>
